name: Java CI
on: 
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: GitHub Actions for Apache Maven
      uses: actions/checkout@v1
    - run: |
        mvn clean install
        mvn test
        mvn site

    - name: Upload target Directory
      uses: actions/upload-artifact@v2
      with:
        name: target-dirrctory
        path: target/
